plugins {
    id 'java'
    id 'application'
}

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    // Alpha Vantage Java Wrapper - Library to interact with Alpha Vantage API
    implementation 'com.github.crazzyghost:alphavantage-java:1.7.0'

    // OkHttp - HTTP client for making API requests
    implementation 'com.squareup.okhttp3:okhttp:4.5.0'

    // Moshi - JSON library for parsing JSON data
    implementation 'com.squareup.moshi:moshi:1.9.2'

    // Jackson Databind - JSON library for data binding
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.13.0'

    // JUnit Jupiter API - Testing framework
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'

    // JUnit Jupiter Engine - Test runtime for JUnit
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

application {
    // Define the main class for the application
    mainClass = 'driver.Main'
}

test {
    // Use JUnit Platform for running tests
    useJUnitPlatform()
}